  <body class="bg-light">
    <div class="container">
  <div class="py-5 text-center">
	
	<svg width="10em" height="10em" viewBox="0 0 16 16" class="bi bi-columns-gap" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
	  <path fill-rule="evenodd" d="M6 1H1v3h5V1zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12h-5v3h5v-3zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8H1v7h5V8zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6h-5v7h5V1zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"/>

    <h2>Fund form</h2>
    <p class="lead">Please fill out the next form to remove an existing Fund object.</p>
  </div>

  <div class="row">
    
    
	 
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Fund List</span>
      </h4>
      <ul class="list-group mb-3" th:each="fund : ${fundList}">
        <li  class="list-group-item d-flex justify-content-between lh-condensed">
        	<div>
            <h6 class="my-0" th:text="${fund.Name}" ></h6>
            <small class="text-muted" th:text="${fund.MarketValue}"></small>
          </div>
          <span class="text-muted" th:text="${fund.Id}"></span>
        </li>
       
      </ul>
    </div>
      
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Fund</h4>
      <form class="needs-validation" novalidate th:action="@{/web/removeFund}" th:object="${fund}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="fundId">Fund's ID</label>
            <input type="text" class="form-control"  placeholder="" value="" required th:field="*{id}" /> 
            <div class="invalid-feedback">
              Fund's ID is required.
            </div>
          </div>
           
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </form>
    </div>
    

	 
  </div>
