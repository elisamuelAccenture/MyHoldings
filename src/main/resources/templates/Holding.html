    <h2>Holding form</h2>
    <p class="lead">Please fill out the next form to create a new Holding object.</p>
  </div>

  <div class="row">
    
    

	<div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Holding List</span>
      </h4>
      <ul class="list-group mb-3" th:each="holding : ${holdingList}">
        <li  class="list-group-item d-flex justify-content-between lh-condensed">
        	<div>
            <h6 class="my-0" th:text="${holding.Name}" ></h6>
            <small class="text-muted" th:text="${holding.Value}"></small>
          </div>
          <span class="text-muted" th:text="'ID: ' + ${holding.Id}"></span>
        </li>
       
      </ul>
    </div>
    
    
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Holding</h4>
      <form class="needs-validation" novalidate th:action="@{/web/holding}" th:object="${holding}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control"  placeholder="" value="" required th:field="*{name}" />
            <div class="invalid-feedback">
              Holding's name is required.
            </div>
          </div>
          
          <div class="col-md-6 mb-3">
            <label for="value">Value</label>
            <input type="text" class="form-control"  placeholder="" value="" required th:field="*{value}" />
            <div class="invalid-feedback">
              Holding's value is required.
            </div>
          </div>
          
           
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </form>
    </div>
  </div>
