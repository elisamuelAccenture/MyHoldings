    <h2>Investor form</h2>
    <p class="lead">Please fill out the next form to create a new Investor object.</p>
  </div>

  <div class="row">
    
    <div class="col-md-4 order-md-2 mb-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Investor List</span>
      </h4>
      <ul class="list-group mb-3" th:each="investor : ${investorList}">
        <li  class="list-group-item d-flex justify-content-between lh-condensed">
        	<div>
            <h6 class="my-0" th:text="${investor.Name}" ></h6>
             <small class="text-muted"  >
	            <ul class="list-inline" th:each="fh : ${investor.investorFunds}" >
			      <li class="list-inline-item" th:text="${fh.fund.name}"></li>
			      <li class="list-inline-item" th:text="'$' + ${fh.fund.marketValue}"></li>
			      <li class="list-inline-item"></li>
			    </ul>
			</small>
			     
    
          </div>
          <span class="text-muted" th:text="'ID: ' + ${investor.Id}"></span>
        </li>
       
      </ul>
    </div>
    
    
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">Investor</h4>
      <form class="needs-validation" novalidate th:action="@{/web/investor}" th:object="${investor}" method="post">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control"  placeholder="" value="" required th:field="*{name}" />
            <div class="invalid-feedback">
              Investor name is required.
            </div>
          </div>
           
        </div>

        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
      </form>
